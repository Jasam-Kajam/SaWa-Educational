<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin - Wafula Educational Posts</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h2>Admin Upload</h2>
  <form id="uploadForm">
    <input type="text" name="title" placeholder="Material Title" required />
    <input type="text" name="category" placeholder="Category" required />
    <select name="fileType" required>
      <option value="pdf">PDF</option>
      <option value="video">Video</option>
      <option value="image">Image</option>
    </select>
    <input type="file" name="file" required />
    <input type="password" name="adminPassword" placeholder="Admin Password" required />
    <button type="submit">Upload</button>
  </form>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      const res = await fetch('https://sawa-educational-backend.onrender.com/upload', {
        method: 'POST',
        headers: {
          'Authorization': 'Basic ' + btoa('admin:' + form.adminPassword.value)
        },
        body: formData
      });

      alert(await res.text());
    });
  </script>
</body>
</html>
