<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login - Wafula Educational Posts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 12px;
      background-color: #f7f7f7;
    }
    input, button {
      display: block;
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
    }
    h2 {
      text-align: center;
    }
    #error {
      text-align: center;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

<h2>Admin Login</h2>

<input type="text" id="username" placeholder="Username" />
<input type="password" id="password" placeholder="Password" />
<button onclick="login()">Login</button>

<p id="error"></p>

<script>
  function login() {
    const user = document.getElementById('username').value.trim();
    const pass = document.getElementById('password').value.trim();
    const auth = btoa(user + ":" + pass);
    sessionStorage.setItem("auth", auth);

    // Try to access protected upload route
    fetch("https://sawa-educational.onrender.com/upload", {
      method: "POST",
      headers: {
        "Authorization": "Basic " + auth
      }
    }).then(res => {
      if (res.status === 401) {
        document.getElementById("error").innerText = "❌ Invalid login. Please try again.";
      } else {
        window.location.href = "upload.html";
      }
    }).catch(() => {
      document.getElementById("error").innerText = "⚠️ Backend not reachable.";
    });
  }
</script>

</body>
</html>
