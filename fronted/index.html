<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wafula Educational Posts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .material {
      border: 1px solid #ccc;
      margin: 15px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .material h3 {
      margin: 0;
    }
    button {
      margin-top: 10px;
    }
  </style>
  <script src="https://js.paystack.co/v1/inline.js"></script>
</head>
<body>

<h1>ðŸ“š Wafula Educational Posts</h1>
<div id="materials"></div>

<script>
  const backendURL = "https://sawa-educational.onrender.com"; // Replace with your backend URL

  fetch(backendURL + "/materials")
    .then(res => res.json())
    .then(data => {
      const container = document.getElementById("materials");
      data.forEach(m => {
        const div = document.createElement("div");
        div.className = "material";
        div.innerHTML = `
          <h3>${m.title}</h3>
          <p><strong>Category:</strong> ${m.category}</p>
          <p><strong>Type:</strong> ${m.fileType}</p>
          ${m.fileType === "PDF" ? `<button onclick="pay('${m.id}')">Pay 50 to Download PDF</button>` 
                                 : `<a href="${m.url}" target="_blank">View</a>`}
        `;
        container.appendChild(div);
      });
    });

  function pay(materialId) {
    const handler = PaystackPop.setup({
      key: 'pk_live_3b95d82d975d8cd88f2e0059b1d6dca62c1db036',
      email: "user@wafula.com",
      amount: 5000,
      currency: "KES",
      callback: function(response) {
        fetch(backendURL + "/verify-payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            reference: response.reference,
            materialId: materialId
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.downloadUrl) {
            window.open(data.downloadUrl, "_blank");
          } else {
            alert("Payment verification failed.");
          }
        });
      },
      onClose: function() {
        alert("Payment cancelled.");
      }
    });
    handler.openIframe();
  }
</script>

</body>
</html>
