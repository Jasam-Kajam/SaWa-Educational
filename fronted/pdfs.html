<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PDF Library - Wafula Educational Posts</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
      color: #1f2937;
    }

    header {
      background-color: #7c3aed;
      color: white;
      text-align: center;
      padding: 20px;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .pdf-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .pdf-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    iframe {
      width: 100%;
      height: 300px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .pay-btn {
      display: inline-block;
      padding: 12px 20px;
      background: #7c3aed;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <header>ðŸ“„ PDF Library</header>
  <div class="container">

    <!-- Example PDF Item -->
    <div class="pdf-card">
      <div class="pdf-title">Introduction to Algebra</div>
      <iframe src="https://example.com/sample.pdf"></iframe>
      <a href="self.html?bundle=Introduction%20to%20Algebra&price=50" class="pay-btn">Pay Ksh 50 to Download</a>
    </div>

    <div class="pdf-card">
      <div class="pdf-title">Environmental Science Notes</div>
      <iframe src="https://example.com/sample2.pdf"></iframe>
      <a href="self.html?bundle=Environmental%20Science%20Notes&price=50" class="pay-btn">Pay Ksh 50 to Download</a>
    </div>

    <!-- Add more PDFs as needed -->

  </div>
</body>
</html>
