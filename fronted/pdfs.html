      margin-bottom: 2rem;
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    video, iframe {
      width: 100%;
      border-radius: 10px;
    }

    p {
      margin: 0.5rem 0 0 0;
    }
  </style>
</head>
