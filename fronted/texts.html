<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìò Premium Videos & PDFs</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://js.paystack.co/v1/inline.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #2c3e50;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }

    h2 {
      color: #2c3e50;
      margin-top: 2rem;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
    }

    .card {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    iframe {
      width: 100%;
      height: 200px;
      border-radius: 8px;
      border: none;
    }

    .pdf-frame {
      height: 300px;
      filter: blur(4px);
      pointer-events: none;
      transition: 0.3s;
    }

    .buttons {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    button, a.download {
      padding: 0.6rem 1.2rem;
      background: #27ae60;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover, a.download:hover {
      background: #219150;
    }

    a.download {
      display: none;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 14px;
      color: #777;
    }
  </style>

  <script>
    document.addEventListener("contextmenu", function (e) {
      e.preventDefault();
      alert("üö´ Right-click is disabled to protect content.");
    });

    function unlockPDF(pdfId, btnId, downloadId) {
      var handler = PaystackPop.setup({
        key: 'pk_live_3b95d82d975d8cd88f2e0059b1d6dca62c1db036',
        email: 'user@example.com',
        amount: 2000,
        currency: 'KES',
        callback: function (response) {
          alert("‚úÖ Payment successful! PDF unlocked.");
          document.getElementById(pdfId).style.filter = "none";
          document.getElementById(pdfId).style.pointerEvents = "auto";
          document.getElementById(downloadId).style.display = "inline-block";
        },
        onClose: function () {
          alert("‚ùå Payment was cancelled.");
        }
      });
      handler.openIframe();
    }
  </script>
</head>

        <p>Responsive Web Design</p>

    </div>

  <footer>

</body>
</html>
