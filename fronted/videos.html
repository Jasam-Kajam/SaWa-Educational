<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Video Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .video-card {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    video {
      width: 100%;
      border-radius: 10px;
    }

    h3 {
      margin: 0.5rem 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>ðŸŽ¬ My Video Website</h1>
  </header>

  <div class="container">
    <div class="video-card">
      <video controls>
        <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
      <h3>Big Buck Bunny</h3>
      <p>Sample video about a funny bunny.</p>
    </div>

    <div class="video-card">
      <video controls>
        <source src="https://www.w3schools.com/html/movie.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
      </video>
      <h3>Bear Video</h3>
      <p>Nature video showcasing a bear in the wild.</p>
    </div>
  </div>

</body>
</html>
