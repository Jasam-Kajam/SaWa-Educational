<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Videos & PDF - Media Library</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    header {
      background: #333;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 1rem;
    }

    h2 {
      color: #222;
      margin-top: 2rem;
    }

    .media-card {
      margin-bottom: 2rem;
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    iframe, video {
      width: 100%;
      border-radius: 10px;
      height: 315px;
    }

    .pdf-frame {
      height: 600px;
    }

    p {
      margin: 0.5rem 0 0 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>üì∫ Video & PDF Library</h1>
  </header>

  <section>
    <h2>üéûÔ∏è YouTube Videos</h2>

    <div class="media-card">
      <iframe src="https://www.youtube.com/embed/mqtmpKIyEVQ" frameborder="0" allowfullscreen></iframe>
      <p>Normal YouTube Video</p>
    </div>

    <div class="media-card">
      <iframe src="https://www.youtube.com/embed/8qOjP_UyHCs" frameborder="0" allowfullscreen></iframe>
      <p>YouTube Live Recording 1</p>
    </div>

    <div class="media-card">
      <iframe src="https://www.youtube.com/embed/NaJO-yiS_pg" frameborder="0" allowfullscreen></iframe>
      <p>YouTube Live Recording 2</p>
    </div>

    <div class="media-card">
      <iframe src="https://www.youtube.com/embed/5oI67DVAwnE" frameborder="0" allowfullscreen></iframe>
      <p>YouTube Live Recording 3</p>
    </div>

    <h2>üìÑ PDF Document</h2>
    <div class="media-card">
      <iframe class="pdf-frame" src="https://www.w3.org/WAI/ER/tests/xhtml/testfiles/resources/pdf/dummy.pdf"></iframe>
      <p>Sample PDF file (replace this with your own)</p>
    </div>

  </section>

</body>
</html>
